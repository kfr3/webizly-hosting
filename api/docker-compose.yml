services:
  api:
    image: drupal:latest
    container_name: api
    pull_policy: always
    volumes:
      - /var/www/html/modules
      - /var/www/html/profiles
      - /var/www/html/themes
      - /var/www/html/sites
    restart: always
    networks:
       - traefik
       - backend
    ports:
      - "80"
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.routers.api.rule=Host(`api.explore-ufos.me`)
      - traefik.http.routers.api.entrypoints=https
      - traefik.http.routers.api.tls=true
      - traefik.http.routers.api.tls.certresolver=simple-resolver
      - traefik.http.services.api.loadbalancer.server.port=80
    environment:
      - DRUPAL_DB_HOST=postgres
      - DRUPAL_DB_NAME=postgres
      - DRUPAL_DB_USER=postgres
      - DRUPAL_DB_PASSWORD=postgres
networks:
  traefik:
      name: traefik
      external: true
  backend:
      external: true
volumes:
  postgres-data:
